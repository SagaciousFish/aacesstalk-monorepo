[project]
name = "py_database"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
requires-python = ">=3.11.8,<3.12"
readme = "README.md"
license = { text = "Proprietary" }
dependencies = [
    "sqlmodel==0.0.19",
    "aiosqlite>=0.20.0,<0.21",
    "greenlet>=3.0.3,<4",
]

[tool.coverage.run]
branch = true
source = ["py_database"]

[dependency-groups]
dev = ["py_core"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.uv]

[tool.uv.sources]
py_core = { path = "../py_core", editable = true }

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/libs/py_database/html' --cov-report xml:'../../coverage/libs/py_database/coverage.xml' --html='../../reports/libs/py_database/unittests/html/index.html' --junitxml='../../reports/libs/py_database/unittests/junit.xml'"

[tool.hatch.build.targets.sdist]
include = ["py_database"]

[tool.hatch.build.targets.wheel]
include = ["py_database"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
