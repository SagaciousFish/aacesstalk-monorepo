[project]
name = "py_core"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
requires-python = ">=3.11.8, <3.12"
readme = "README.md"
license = { text = "Proprietary" }
dependencies = [
    "pendulum",
    "pydantic",
    "questionary",
    "tinydb",
    "aiofiles",
    "deepl",
    "chromadb",
    "pillow",
    "diskcache",
    "gdown",
    "pandas",
    "numpy>=1.26,<2",
    "httpx",
    "pydub",
    "retry",
    "sentence-transformers",
    "torch",
    "alibabacloud-alimt20181012",
    "nls",
    "torchaudio",
    "funasr",
    "modelscope",
    "huggingface-hub",
    "spacy",
    "chatlib",
    "en-core-web-sm",
    "aliyun-python-sdk-core",
    "torchvision",
]

[tool.coverage.run]
branch = true
source = ["py_core"]

[dependency-groups]
dev = [
    "autopep8==2.0.2",
    "flake8==6.0.0",
    "pytest==7.3.1",
    "pytest-sugar==0.9.7",
    "pytest-cov==4.1.0",
    "pytest-html==3.2.0",
]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.uv]

[[tool.uv.index]]
url = "https://pypi.org/simple"
priority = "default"

[[tool.uv.index]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu130"
priority = "supplemental"

[tool.uv.sources]
torch = { index = "pytorch" }
torchaudio = { index = "pytorch" }
torchvision = { index = "pytorch" }
chatlib = { git = "https://github.com/yghokim/chatlib.git", tag = "0.7.16" }
en-core-web-sm = { url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.6.0/en_core_web_sm-3.6.0.tar.gz" }
nls = { git = "https://github.com/aliyun/alibabacloud-nls-python-sdk", rev = "v1.1.0" }

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/libs/py_core/html' --cov-report xml:'../../coverage/libs/py_core/coverage.xml' --html='../../reports/libs/py_core/unittests/html/index.html' --junitxml='../../reports/libs/py_core/unittests/junit.xml'"

[tool.hatch.build.targets.sdist]
include = ["py_core"]

[tool.hatch.build.targets.wheel]
include = ["py_core"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
