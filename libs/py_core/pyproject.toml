[project]
name = "py_core"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
requires-python = ">=3.11.8,<3.12"
readme = "README.md"
license = { text = "Proprietary" }
dependencies = [
    "pendulum>=3.0.0,<4",
    "chatlib",
    "pydantic>=2.6.4,<3",
    "questionary>=2.0.1,<3",
    "tinydb>=4.8.0,<5",
    "aiofiles>=23.2.1,<24",
    "deepl>=1.17.0,<2",
    "spacy>=3.6.1,<4",
    "en-core-web-sm",
    "chromadb>=0.4.24,<0.5",
    "pillow>=10.3.0,<11",
    "diskcache>=5.6.3,<6",
    "gdown>=5.2.0,<6",
    "pandas>=2.2.2,<3",
    "httpx>=0.27.0,<0.28",
    "pydub>=0.25.1,<0.26",
    "retry>=0.9.2,<0.10",
    "sentence-transformers>=5.1.2",
    "torch>=2.9.1",
    "alibabacloud-alimt20181012>=1.5.2",
    "nls",
    "torchaudio>=2.9.1",
    "funasr>=1.2.9",
    "modelscope>=1.33.0",
    "huggingface-hub>=0.36.0",
]

[tool.coverage.run]
branch = true
source = ["py_core"]

[dependency-groups]
dev = [
    "autopep8==2.0.2",
    "flake8==6.0.0",
    "pytest==7.3.1",
    "pytest-sugar==0.9.7",
    "pytest-cov==4.1.0",
    "pytest-html==3.2.0",
]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.uv]

[tool.uv.sources]
chatlib = { git = "https://github.com/yghokim/chatlib.git", tag = "0.7.16" }
en-core-web-sm = { url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.6.0/en_core_web_sm-3.6.0.tar.gz" }
nls = { git = "https://github.com/aliyun/alibabacloud-nls-python-sdk.git" }

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/libs/py_core/html' --cov-report xml:'../../coverage/libs/py_core/coverage.xml' --html='../../reports/libs/py_core/unittests/html/index.html' --junitxml='../../reports/libs/py_core/unittests/junit.xml'"

[tool.hatch.build.targets.sdist]
include = ["py_core"]

[tool.hatch.build.targets.wheel]
include = ["py_core"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
