[project]
name = "backend"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
requires-python = ">=3.11.8,<3.12"
readme = "README.md"
license = { text = "Proprietary" }
dependencies = [
    "fastapi>=0.110.0,<0.111",
    "uvicorn[standard]>=0.28.0,<0.29",
    "pydantic>=2.7.1,<3",
    "greenlet>=3.0.3,<4",
    "gunicorn>=22.0.0,<23",
    "python-multipart>=0.0.9,<0.0.10",
    "pyjwt>=2.8.0,<3",
    "bcrypt>=4.1.3,<5",
    "sentence-transformers>=5.1.2",
    "torch>=2.2.1",
    "setuptools>=69.5.1",
    "nls",
]

[tool.coverage.run]
branch = true
source = ["backend"]

[dependency-groups]
dev = [
    "autopep8==2.0.2",
    "flake8==6.0.0",
    "pytest==7.3.1",
    "pytest-sugar==0.9.7",
    "pytest-cov==4.1.0",
    "pytest-html==3.2.0",
    "py_database",
    "py_core",
]

[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:"]
show_missing = true

[tool.uv]

[tool.uv.sources]
py_database = { path = "../../libs/py_database", editable = true }
py_core = { path = "../../libs/py_core", editable = true }
nls = { git = "https://github.com/aliyun/alibabacloud-nls-python-sdk.git" }

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../coverage/backend/html' --cov-report xml:'../coverage/backend/coverage.xml' --html='../reports/backend/unittests/html/index.html' --junitxml='../reports/backend/unittests/junit.xml'"

[tool.hatch.build.targets.sdist]
include = ["backend"]

[tool.hatch.build.targets.wheel]
include = ["backend"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
