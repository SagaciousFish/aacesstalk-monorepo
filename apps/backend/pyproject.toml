[project]
name = "backend"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
requires-python = ">=3.11.8,<3.12"
readme = "README.md"
license = { text = "Proprietary" }
dependencies = [
    "fastapi",
    "uvicorn[standard]",
    "pydantic",
    "greenlet",
    "gunicorn",
    "python-multipart",
    "pyjwt",
    "bcrypt",
    "sentence-transformers",
    "torch",
    "setuptools",
    "nls",
    "torchaudio",
    "funasr",
]

[tool.coverage.run]
branch = true
source = ["backend"]

[dependency-groups]
dev = [
    "autopep8==2.0.2",
    "flake8==6.0.0",
    "pytest==7.3.1",
    "pytest-sugar==0.9.7",
    "pytest-cov==4.1.0",
    "pytest-html==3.2.0",
    "py_database",
    "py_core",
]

[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:"]
show_missing = true

[tool.uv]

[[tool.uv.index]]
url = "https://pypi.org/simple"
priority = "default"

[[tool.uv.index]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu130"
priority = "supplemental"

[tool.uv.sources]
torch = { index = "pytorch" }
torchaudio = { index = "pytorch" }
torchvision = { index = "pytorch" }
py_database = { path = "../../libs/py_database", editable = true }
py_core = { path = "../../libs/py_core", editable = true }
nls = { git = "https://github.com/aliyun/alibabacloud-nls-python-sdk", rev = "v1.1.0" }


[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../coverage/backend/html' --cov-report xml:'../coverage/backend/coverage.xml' --html='../reports/backend/unittests/html/index.html' --junitxml='../reports/backend/unittests/junit.xml'"

[tool.hatch.build.targets.sdist]
include = ["backend"]

[tool.hatch.build.targets.wheel]
include = ["backend"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
